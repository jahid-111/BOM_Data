<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOM For USER LS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-zinc-400">
 
    <header class="text-center mt-4">
        <h2 class="text-4xl text-white   font-semibold">
            Data All About <br>
            DOM
        </h2>
    </header>

    <main class=" mx-4">

        <section class="sm:w-4/12  px-5 mx-auto bg-yellow-400 rounded-xl my-5">
           
            <div class="flex flex-col gap-4 py-9 px-2">
                <input id="product" class="bg-slate-200 py-2 w-10/12 rounded-md px-3 mx-auto" type="text" placeholder="Name of Product">
                <input id="qtyProduct" class="bg-slate-200 py-2 w-10/12 rounded-md px-3 mx-auto" type="number" value="1" placeholder="Quantity">
                <button id="buttonStore" class="bg-green-700 hover:bg-green-600 text-white font-semibold rounded-md  py-2 w-10/12 px-3 mx-auto">Add Storge</button>
                <button id="deleteStore" class="bg-red-600 hover:bg-red-700 text-white font-semibold rounded-md  py-2 w-10/12 px-3 mx-auto">Delete Storge</button>
            </div>
            
            <div>
                <ul id="displayProduct">
                    
                </ul>
            </div>
    
        </section>



        <section class="bg-slate-600 sm:w-4/12 mx-auto rounded-md  ">
            <h3 class="text-3xl text-center my-3 text-white">Cart</h3>
            <div>
                <div class="bg-slate-500 p-3 ">
                    <div class="flex gap-3 text-white justify-around items-center"> 
                        <img class="h-24 w-20 rounded-md flex justify-center items-center   " src="cart.jpg" alt="">
                        <p id="nameOfProduct" class="font-semibold w-32">Smart Phone</p>
                        <button id="decreaseBtn" class="px-2 py-1 h-10 w-8 rounded-lg  bg-gray-700 hover:bg-gray-600 font-extrabold ">-</button>
                        <p id="qtyCart" class="text-gray-300 text-center w-10 font-semibold" type="number" value="0">0</p>
                        <button id="increaseBtn" class="px-2 py-1 h-10 w-8 rounded-lg  bg-gray-700 hover:bg-gray-600 font-extrabold ">+</button>
                        <h6>00.00</h6>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="scriptFile/cart.js"></script>
